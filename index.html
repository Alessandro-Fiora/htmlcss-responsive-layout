<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alessandro Fiora" />
    <meta name="keywords" content="" />
    <title>Document</title>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  </head>
  <body>
    <header class="page-header">
      <div class="logo-container">
        <h1>GIALLO BOOLEANO</h1>
      </div>
    </header>
    <main>
      <!-- VIDEO SECTION -->
      <section class="video-section">
        <div class="container">
          <h4 class="category">DOLCI E DESSERT</h4>
          <h2>Tiramisù (Dolce Tradizionale)</h2>
          <div class="card">
            <!-- VIDEO -->
            <div class="video-container">
              <iframe
                class="video"
                src="https://www.youtube.com/embed/JVT900H6s0g?si=WLbZ2U8K4apNREW8"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
            <!-- TEXT -->
            <div class="recipe-summary-container">
              <h4>In breve</h4>
              <div class="summary-points">
                <div class="summary-item">Difficoltà: Facile</div>
                <div class="summary-item">Tempo: 40 min</div>
                <div class="summary-item">Porzione per: 8 persone</div>
                <div class="summary-item">Costo: contenuto</div>
                <div class="summary-item">Note: +2 ore di riposo in frigo</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- SOCIAL MEDIA -->
      <section class="social-media-section debug">
        <div class="container d-flex">
          <div class="social-media-icon">
            <i class="fa-brands fa-facebook"></i>
            <span class="d-none">FACEBOOK</span>
          </div>
          <div class="social-media-icon">
            <i class="fa-brands fa-twitter"></i>
            <span class="d-none">TWITTER</span>
          </div>
          <div class="social-media-icon">
            <i class="fa-brands fa-instagram"></i>
            <span class="d-none">INSTAGRAM</span>
          </div>
          <div class="social-media-icon">
            <i class="fa-brands fa-pinterest"></i>
            <span class="d-none">PINTEREST</span>
          </div>
          <div class="social-media-icon">
            <i class="fa-brands fa-youtube"></i>
            <span class="d-none">YouTube</span>
          </div>
        </div>
      </section>
      <!-- PRESENTATION -->
      <section class="presentation-section"></section>
    </main>
    <footer class="page-footer"></footer>
  </body>
</html>
